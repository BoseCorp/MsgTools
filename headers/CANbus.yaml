Messages:
  - Name: CANheader
    Description: Header for messages sent over the CANbus
    Fields:
      - Name: Source
        Type: uint8
        DefaultValue: 0
      - Name: Destination
        Type: uint8
        DefaultValue: 0
      - Name: ID
        Type: uint16
        DefaultValue: 0
      - Name: Length
        Type: uint16
        DefaultValue: 0
      - Name: Priority
        Type: uint8
        DefaultValue: 0
